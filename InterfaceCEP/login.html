<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark py-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1" style="margin-left: 2%;">Login</span>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Login</h4>
        <form>
          <div class="mb-3">
            <label for="emailLogin" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="emailLogin" required>
          </div>
          <div class="mb-3">
            <label for="senhaLogin" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senhaLogin" required>
          </div>
          <button type="submit" class="btn btn-primary w-100" style="background-color: #007FFF; border-color: white;">Entrar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="./assets/login.js" defer></script>
  
</body>
</html>
