<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark py-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1" style="margin-left: 2%;">Cadastro</span>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px; margin-bottom: 3%;">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Cadastro</h4>
        <form id="formCadastro">
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" required>
          </div>
          <div class="mb-3">
            <label class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" maxlength="8" required>
            <div class="form-text text-danger d-none" id="erroCep">CEP inválido.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" readonly>
          </div>
          <button type="submit" class="btn btn-success w-100" style="background-color: #007FFF; border-color: white;">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="./assets/viacep.js"></script>   
  
</body>
</html>
